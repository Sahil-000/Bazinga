{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/products1.css') }}">
{% endblock %}

{% block main %}

<div class="container-fluid" style="background-color: rgb(218, 218, 218); height: 180px ;"> <h1>{{category}}</h1></div>
<br><hr><br>
<div class = "container-fluid" style="padding-left: 80px; padding-right: 80px;">
{% for product in products %}

            <div class="col-sm-4">
                 <figure>
                      <a href="{{ url_for('main.details', pid = product.id, pname = product.name, pcat = product.category, pimg= product.image, pprice = product.price) }}">
                      <img id="img" src="{{ url_for('static', filename='img/' + product.image) }}" width="100%" height="450px" style="border-style: solid; border-width: 8px; border-color: lightslategray;">  
                  </a>
                  <figcaption> {{ product.name }}
                  </figcaption>
                  <hr style="margin-top: 4px;" id="captionhr" width="90%">
                  
                      <h4 style="font-weight: bolder; font-size: 15px; margin-top: -10px;">$ {{ product.price }}</h4>
      
                  </figure>
            </div>
        
              {% endfor %}
              </div>
<br>
{% endblock %}
