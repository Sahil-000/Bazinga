{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/products1.css') }}">
{% endblock %}

{% block main %}
<div class="container-fluid" style="background-color: rgb(218, 218, 218); height: 180px ;"> <h1>{{ category }}</h1></div>
      <br>
      <hr>
      <br>
      <div class="container-fluid">
          <div class="row">
              <div id= "filter" class="col-sm-3">

      <br>
      <form method = "POST" action= "{{ url_for('main.sort', category = category) }}">

        <br>
                 <h3 id="sort">Sort</h3>
                 <hr style="margin-top: 6px;">
                  <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio1" name="filter" class="custom-control-input" value = "priceinc">
                      <label id="radio" class="custom-control-label" for="customRadio1">Price - Low to High</label>
                  </div>
                    
                  <div  class="custom-control custom-radio">
                      <input type="radio" id="customRadio2" name="filter" class="custom-control-input" value = "pricedesc">
                      <label id="radio" class="custom-control-label" for="customRadio2">Price - High to Low</label>
                      
         <br><br>             
                      <h3 id="sort">Offers</h3>
                      <hr style="margin-top: 6px;">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3" name = "sale" value = "sale">
                        <label id="checkbox" class="custom-control-label" for="customCheck3">For Sale</label>
                      </div>
<br>
                      <div id = "submit">
                      <button type ="button" class = "btn btn-primary" role="button" >
                        <input class = "btn btn-primary" type = "submit" value = "Apply Filter">
                      </button>
                    </div>
                    </div>
                  </form>
                  </div>
                
      <!------------------------------------------Products-------------------------------------------------->
             <div class="col-sm-9"> 
        {% for product in items %}
            <div class="col-sm-3">
                 <figure>
                      <a href="{{ url_for('main.details', pid = product.id, pname = product.name, pcat = product.category, pimg= product.image, pprice = product.price) }}">
                      <img id="img" src="{{ url_for('static', filename='img/' + product.image) }}" width="100%" height="370px" style="border-style: solid; border-width: 8px; border-color: lightslategray;">  
                  </a>
                  <figcaption> {{ product.name }}
                  </figcaption>
                  <hr style="margin-top: 4px;" id="captionhr" width="90%">
                  
                      <h4 style="font-weight: bolder; font-size: 15px; margin-top: -10px;">$ {{ product.price }}</h4>
      
                  </figure>
            </div>
              {% endfor %}
              </div>
          </div>
      </div>
{% endblock %}
